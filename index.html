<!DOCTYPE html>
<html>
<head>
  <title>Peru Dashboard</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <!-- Leaflet (no base map) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    /* Tab Styles */
    .tab-container {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .tab-button {
      background: #e0e0e0;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      float: left;
      transition: background 0.3s;
    }
    .tab-button:hover {
      background: #d0d0d0;
    }
    .tab-button.active {
      background: #fff;
      border-bottom: 2px solid #4e79a7;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 4px;
    }
    .tab-content.active {
      display: block;
    }
    /* Dashboard Specific Styles */
    select {
      margin-bottom: 10px;
      padding: 5px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    #map {
      width: 40%;
      height: 500px;
      background: #fff;
      border-radius: 4px;
    }
    #chartContainer {
      width: 60%;
      background: #fff;
      border-radius: 4px;
      padding: 20px;
    }
    /* Inventory Specific Styles */
    .inventory-table {
      width: 100%;
      border-collapse: collapse;
    }
    .inventory-table th, .inventory-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .inventory-table th {
      background: #4e79a7;
      color: white;
    }
    .inventory-table tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Tab Navigation -->
  <div class="tab-container">
    <button class="tab-button active" onclick="openTab(event, 'dashboard')">Dashboard</button>
    <button class="tab-button" onclick="openTab(event, 'inventory')">Inventory</button>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboard" class="tab-content active">
    <select id="regionSelect"></select>
    <select id="outcomeSelect">
      <option value="y_HH">Household Income (y_HH)</option>
      <option value="age">Age</option>
      <option value="educ">Education</option>
      <option value="formal">Formal Employment</option>
      <option value="self_employed">Self-Employed</option>
      <option value="poor">Poverty</option>
    </select>
    <div class="container">
      <div id="map"></div>
      <div id="chartContainer">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <!-- Inventory Tab -->
  <div id="inventory" class="tab-content">
    <h2>Dataset Inventory</h2>
    <p>Below is a list of datasets used in this dashboard:</p>
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Dataset Name</th>
          <th>Description</th>
          <th>Source</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>input.csv</td>
          <td>Socioeconomic data for Peruvian regions</td>
          <td>[Your Data Source]</td>
          <td>Feb 23, 2025</td>
        </tr>
        <tr>
          <td>peru_regions.geojson</td>
          <td>Geographical boundaries of Peruvian regions</td>
          <td>[Your GeoJSON Source]</td>
          <td>Feb 23, 2025</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Tab Switching Function
    function openTab(evt, tabName) {
      // Hide all tab content
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
      }

      // Remove active class from all buttons
      const tabButtons = document.getElementsByClassName("tab-button");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }

      // Show the selected tab and mark its button as active
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    // Dashboard Logic
    let chart;
    let geojsonLayer;
    let map = L.map('map').setView([-9.189967, -75.015152], 5);

    Promise.all([
      fetch('input.csv').then(r => r.text()),
      fetch('peru_regions.geojson').then(r => r.json())
    ]).then(([csvText, geojsonData]) => {
      const data = Papa.parse(csvText, { header: true, dynamicTyping: true }).data;
      console.log(data);

      geojsonLayer = L.geoJSON(geojsonData, {
        style: { fillColor: '#ccc', color: '#999', weight: 1 },
        onEachFeature: (feature, layer) => {
          layer.on({
            mouseover: () => layer.setStyle({ fillColor: '#4e79a7', color: '#333', weight: 2 }),
            mouseout: () => geojsonLayer.resetStyle(layer)
          });
        }
      }).addTo(map);

      map.fitBounds(geojsonLayer.getBounds());
      createVisualization(data);
    });

    function createVisualization(data) {
      const regionIds = [...new Set(data.map(d => d.department))];
      const regionSelect = document.getElementById('regionSelect');
      regionIds.forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.text = `Region ${region}`;
        regionSelect.appendChild(option);
      });

      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [] },
        options: {
          animation: false,
          responsive: true,
          interaction: { intersect: false, mode: 'index' },
          plugins: { title: { display: true, text: 'Peru Region Data' } },
          scales: { x: { display: true }, y: { display: true } }
        }
      });

      const outcomeSelect = document.getElementById('outcomeSelect');
      regionSelect.onchange = updateAll;
      outcomeSelect.onchange = updateAll;
      updateAll();

      function updateAll() {
        const selectedRegion = Number(regionSelect.value);
        const selectedOutcome = outcomeSelect.value;
        const filtered = data.filter(d => d.department === selectedRegion);

        chart.data.labels = filtered.map(d => d.year.toString());
        chart.data.datasets = [{
          label: `Region ${selectedRegion} - ${selectedOutcome}`,
          data: filtered.map(d => d[selectedOutcome]),
          borderColor: '#4e79a7',
          backgroundColor: '#4e79a7',
          pointRadius: 3,
          pointHoverRadius: 7
        }];
        chart.update('none');

        geojsonLayer.eachLayer(layer => {
          if (layer.feature.properties.region_id === selectedRegion) {
            layer.setStyle({ fillColor: '#4e79a7', color: '#333', weight: 2 });
          } else {
            geojsonLayer.resetStyle(layer);
          }
        });
      }
    }
  </script>
</body>
</html>
