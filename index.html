<!DOCTYPE html>
<html>
<head>
  <title>Peru Dashboard</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <!-- Leaflet (no base map) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      background: #f5f5f5; 
      margin: 0; 
      padding: 20px; 
      font-family: sans-serif;
    }
    select {
      margin-bottom: 10px; 
      padding: 5px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    #map {
      width: 40%;
      height: 500px;
      background: #fff; /* blank background for no base tiles */
      border-radius: 4px;
    }
    #chartContainer {
      width: 60%;
      background: #fff;
      border-radius: 4px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Region Dropdown -->
  <select id="regionSelect"></select>

  <div class="container">
    <!-- Leaflet Map (no base tiles, just GeoJSON) -->
    <div id="map"></div>
    <!-- Chart.js Container -->
    <div id="chartContainer">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    let chart;         // Chart.js instance
    let geojsonLayer;  // Leaflet GeoJSON layer

    // 1) Initialize Leaflet map with normal panning/zooming
    let map = L.map('map').setView([-9.189967, -75.015152], 5);

    // 2) Load CSV (input.csv) & GeoJSON (peru_regions.geojson)
    Promise.all([
      fetch('input.csv').then(r => r.text()),
      fetch('peru_regions.geojson').then(r => r.json())
    ]).then(([csvText, geojsonData]) => {
      // Parse CSV with Papa
      const data = Papa.parse(csvText, {
        header: true,
        dynamicTyping: true // 'department' becomes numeric if your CSV is indeed numeric
      }).data;

      // Create a GeoJSON layer
      geojsonLayer = L.geoJSON(geojsonData, {
        style: {
          fillColor: '#ccc',
          color: '#999',
          weight: 1
        }
      }).addTo(map);

      // Fit map to the bounds of the GeoJSON shapes
      map.fitBounds(geojsonLayer.getBounds());

      // Build chart & dropdown logic
      createVisualization(data);
    });

    function createVisualization(data) {
      // 3) Build region dropdown from unique numeric department IDs
      const regionIds = [...new Set(data.map(d => d.department))];
      const select = document.getElementById('regionSelect');
      regionIds.forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.text = `Region ${region}`;
        select.appendChild(option);
      });

      // 4) Initialize Chart.js
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [] },
        options: {
          animation: false,
          responsive: true,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            title: {
              display: true,
              text: 'Ingresos del Hogar Mensuales p/c (PEN)'
            }
          },
          scales: {
            x: {
              display: true
            },
            y: {
              display: true
            }
          }
        }
      });

      // Update chart & highlight map when dropdown changes
      select.onchange = e => updateAll(Number(e.target.value));
      // Initialize with the first region
      updateAll(regionIds[0]);

      // Called whenever region changes
      function updateAll(selectedRegion) {
        // Filter CSV by that region
        const filtered = data.filter(d => d.department === selectedRegion);

        // Update chart data
        chart.data.labels = filtered.map(d => d.year);
        chart.data.datasets = [{
          label: `Region ${selectedRegion}`,
          data: filtered.map(d => d.y_HH),
          borderColor: '#4e79a7',
          backgroundColor: '#4e79a7',
          pointRadius: 3,
          pointHoverRadius: 7
        }];
        chart.update('none');

        // Update GeoJSON to highlight the selected region
        geojsonLayer.setStyle(feature => {
          // If your geojson has a property named "region_id" that's numeric
          // E.g. region_id=1 => matches CSV department=1
          if (feature.properties.region_id === selectedRegion) {
            return {
              fillColor: '#4e79a7',
              color: '#333',
              weight: 1
            };
          } else {
            return {
              fillColor: '#ccc',
              color: '#999',
              weight: 1
            };
          }
        });
      }
    }
  </script>
</body>
</html>
