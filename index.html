<!DOCTYPE html>
<html>
<head>
  <title>Peru Dashboard</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <!-- Leaflet (no base map) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      background: #f5f5f5; 
      margin: 0; 
      padding: 20px; 
      font-family: sans-serif;
    }
    select {
      margin-bottom: 10px; 
      padding: 5px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    #map {
      width: 40%;
      height: 500px;
      background: #fff; /* blank background for no base tiles */
      border-radius: 4px;
    }
    #chartContainer {
      width: 60%;
      background: #fff;
      border-radius: 4px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Region Dropdown -->
  <select id="regionSelect"></select>
  
  <div class="container">
    <!-- Leaflet Map (no base tiles, just GeoJSON) -->
    <div id="map"></div>
    <!-- Chart.js Container -->
    <div id="chartContainer">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    let chart;                // Chart.js instance
    let geojsonLayer;         // Leaflet GeoJSON layer
    let selectedRegionGlobal; // store the currently selected region ID

    // 1) Initialize Leaflet map with normal panning/zooming
    let map = L.map('map').setView([-9.189967, -75.015152], 5);

    // 2) Load CSV (input.csv) & GeoJSON (peru_regions.geojson)
    Promise.all([
      fetch('input.csv').then(r => r.text()),
      fetch('peru_regions.geojson').then(r => r.json())
    ]).then(([csvText, geojsonData]) => {
      // Parse CSV with Papa
      const data = Papa.parse(csvText, {
        header: true,
        dynamicTyping: true
      }).data;

      console.log('Parsed CSV data:', data); // debug

      // Create the GeoJSON layer with default style
      geojsonLayer = L.geoJSON(geojsonData, {
        style: {
          fillColor: '#ccc',
          color: '#999',
          weight: 1
        },
        onEachFeature: (feature, layer) => {
          // Add ephemeral hover highlight for non-selected regions
          layer.on({
            mouseover: () => {
              if (feature.properties.region_id !== selectedRegionGlobal) {
                layer.setStyle({
                  fillColor: '#4e79a7',
                  color: '#333',
                  weight: 2
                });
              }
            },
            mouseout: () => {
              if (feature.properties.region_id !== selectedRegionGlobal) {
                geojsonLayer.resetStyle(layer);
              }
            }
          });
        }
      }).addTo(map);

      // Fit map to the bounds of the GeoJSON
      map.fitBounds(geojsonLayer.getBounds());

      // Now create chart & dropdown logic
      createVisualization(data);
    });

    function createVisualization(data) {
      // 3) Build region dropdown from unique numeric department IDs
      const regionIds = [...new Set(data.map(d => d.department))];
      const regionSelect = document.getElementById('regionSelect');
      regionIds.forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.text = `Region ${region}`;
        regionSelect.appendChild(option);
      });

      // 4) Initialize Chart.js
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [] },
        options: {
          animation: false,
          responsive: true,
          interaction: { intersect: false, mode: 'index' },
          plugins: {
            title: {
              display: true,
              text: 'Ingresos del Hogar Mensuales p/c (PEN)'
            }
          },
          scales: {
            x: { display: true },
            y: { display: true }
          }
        }
      });

      // On dropdown change, update chart + map highlight
      regionSelect.onchange = updateAll;

      // Initialize with the first region
      regionSelect.value = regionIds[0];
      updateAll();

      function updateAll() {
        const selectedRegion = Number(regionSelect.value);
        selectedRegionGlobal = selectedRegion; // store globally so hover logic can compare

        // Filter CSV for the chosen region
        const filtered = data.filter(d => d.department === selectedRegion);
        console.log(`Filtering for region=${selectedRegion}, rows:`, filtered);

        // Update chart data
        chart.data.labels = filtered.map(d => d.year);
        chart.data.datasets = [{
          label: `Region ${selectedRegion}`,
          data: filtered.map(d => d.y_HH),
          borderColor: '#4e79a7',
          backgroundColor: '#4e79a7',
          pointRadius: 3,
          pointHoverRadius: 7
        }];
        chart.update('none');

        // Permanently highlight that region on the map, reset others
        geojsonLayer.eachLayer(layer => {
          const rid = layer.feature.properties.region_id;
          if (rid === selectedRegion) {
            layer.setStyle({
              fillColor: '#4e79a7',
              color: '#333',
              weight: 2
            });
          } else {
            geojsonLayer.resetStyle(layer);
          }
        });
      }
    }
  </script>
</body>
</html>
