<!DOCTYPE html>
<html>
<head>
   <title>Peru Time Series</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
   <style>
       body { background: #f5f5f5; padding: 20px; }
       .container { width: 80%; margin: 0 auto; background: white; padding: 20px; border-radius: 4px; }
   </style>
</head>
<body>
   <select id="regionSelect" style="margin-bottom: 20px; padding: 5px;"></select>
   <div class="container">
       <canvas id="chart"></canvas>
   </div>
   <script>
       let chart;
       
       fetch('input.csv')
           .then(r => r.text())
           .then(csvText => {
               const data = Papa.parse(csvText, {
                   header: true,
                   dynamicTyping: true
               }).data;

               createVisualization(data);
           });

       function createVisualization(data) {
           const regions = [...new Set(data.map(d => d.department))];
           const select = document.getElementById('regionSelect');
           regions.forEach(region => {
               const option = document.createElement('option');
               option.value = region;
               option.text = region;
               select.appendChild(option);
           });

           const ctx = document.getElementById('chart').getContext('2d');
           chart = new Chart(ctx, {
               type: 'line',
               options: {
                   animation: false,
                   responsive: true,
                   interaction: {
                       intersect: false,
                       mode: 'index'
                   },
                   plugins: {
                       tooltip: {
                           backgroundColor: 'rgba(255, 255, 255, 0.9)',
                           titleColor: '#000',
                           bodyColor: '#000',
                           borderColor: '#ddd',
                           borderWidth: 1,
                           padding: 10,
                           displayColors: false,
                           callbacks: {
                               label: function(context) {
                                   return `Value: ${context.parsed.y.toFixed(2)}`;
                               }
                           }
                       }
                   }
               }
           });

           function updateChart(region) {
               const filteredData = data.filter(d => d.department === region);
               chart.data = {
                   labels: filteredData.map(d => d.year),
                   datasets: [{
                       label: region,
                       data: filteredData.map(d => d.y_HH),
                       borderColor: '#4e79a7',
                       backgroundColor: '#4e79a7',
                       pointRadius: 3,
                       pointHoverRadius: 7
                   }]
               };
               chart.update('none');
           }

           select.onchange = (e) => updateChart(e.target.value);
           updateChart(regions[0]);
       }
   </script>
</body>
</html>
